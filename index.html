<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fed Up Concordia</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="style-out.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between items-center h-16">
          <div class="flex-shrink-0">
            <span class="font-semibold text-gray-500 text-lg"
              >Fed Up Concordia</span
            >
          </div>

          <!-- Desktop Menu -->
          <div class="hidden md:flex space-x-4">
            <a href="#home" class="px-3 py-2 text-gray-500 hover:text-gray-700"
              >Home</a
            >
            <a href="#about" class="px-3 py-2 text-gray-500 hover:text-gray-700"
              >About</a
            >
            <a
              href="#contact"
              class="px-3 py-2 text-gray-500 hover:text-gray-700"
              >Contact</a
            >
          </div>

          <!-- Mobile Menu Button -->
          <div class="md:hidden">
            <button
              id="menuBtn"
              class="text-gray-500 hover:text-gray-700 focus:outline-none"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div
        id="mobileMenu"
        class="hidden md:hidden absolute w-full bg-white shadow-lg"
      >
        <div class="px-2 pt-2 pb-3 space-y-1">
          <a
            href="#home"
            class="block px-3 py-2 text-gray-500 hover:text-gray-700"
            >Home</a
          >
          <a
            href="#about"
            class="block px-3 py-2 text-gray-500 hover:text-gray-700"
            >About</a
          >
          <a
            href="#contact"
            class="block px-3 py-2 text-gray-500 hover:text-gray-700"
            >Contact</a
          >
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 py-8">
      <!-- Newsletter Form -->
      <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h2 class="text-2xl font-bold mb-4">Join Our Newsletter</h2>
        <form id="newsletterForm" class="space-y-4">
          <div>
            <label class="block text-gray-700 mb-2" for="name">Name</label>
            <input
              type="text"
              id="name"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
            />
          </div>
          <div>
            <label class="block text-gray-700 mb-2" for="email">Email</label>
            <input
              type="email"
              id="email"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200"
          >
            Sign Up
          </button>
        </form>
        <div
          id="successMessage"
          class="hidden mt-4 p-4 bg-green-100 text-green-700 rounded-lg"
        ></div>
      </div>

      <!-- External Links Section -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-4">Useful Links</h2>
        <div class="space-y-2">
          <a
            href="https://www.example.com"
            target="_blank"
            class="block text-blue-500 hover:text-blue-600"
            >Example Website</a
          >
          <a
            href="https://www.opensource.org"
            target="_blank"
            class="block text-blue-500 hover:text-blue-600"
            >Open Source Initiative</a
          >
          <a
            href="https://www.github.com"
            target="_blank"
            class="block text-blue-500 hover:text-blue-600"
            >GitHub</a
          >
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-8">
      <div class="max-w-6xl mx-auto px-4 py-4">
        <p class="text-center text-gray-500">
          &copy; 2025 Fed Up Concordia. All rights reserved.
        </p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
